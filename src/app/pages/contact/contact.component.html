<div class="page-content">
  <h2>Contacto</h2>

  <form [formGroup]="contactForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" formControlName="name" id="inputName" aria-describedby="emailHelp" placeholder="¿Quién eres?">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp"
        placeholder="¿Dónde puede responderle?">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Asunto</label>
      <input type="text" class="form-control" formControlName="topic" id="inputTopic" aria-describedby="emailHelp"
        placeholder="¿De qué quieres hablar?">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensaje</label>
      <textarea class="form-control st-scroll w-100" formControlName="message" id="inputMessage" rows="7"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button (click)="contactForm.reset()" type="button" class="btn btn-secondary mr-3">Borrar formulario</button>
      <button (click)="sendForm()" [disabled]="contactForm.invalid || loading" type="button" class="btn btn-primary">
        <i *ngIf="loading" class="zmdi zmdi-refresh-sync zmdi-hc-spin mr-2"></i>
        Enviar mensaje
      </button>
    </div>
  </form>
</div>

<div *ngIf="showOK" class="msg-system msg-ok animated fadeInDown">
  <i class="zmdi zmdi-check-circle mr-2"></i> Mensaje enviado correctamente
</div>

<div *ngIf="showKO" class="msg-system msg-ko animated fadeInDown">
    <i class="zmdi zmdi-close-circle mr-2"></i> Mensaje no enviado, intentelo de nuevo
  </div>
