<div class="page-container">
  <div *ngIf="!post">
    <div class="content-preload title-preload"></div>
    <div class="mb-5">
        <div class="content-preload line-preload"></div>
        <div class="content-preload line-preload odd"></div>
        <div class="content-preload line-preload"></div>
    </div>
    <div class="mb-5">
        <div class="content-preload line-preload odd"></div>
        <div class="content-preload line-preload"></div>
        <div class="content-preload line-preload odd"></div>
    </div>
    <div class="mb-5">
        <div class="content-preload line-preload"></div>
        <div class="content-preload line-preload odd"></div>
        <div class="content-preload line-preload"></div>
    </div>
    <div class="mb-5">
        <div class="content-preload line-preload odd"></div>
        <div class="content-preload line-preload"></div>
        <div class="content-preload line-preload odd"></div>
    </div>
  </div>

  <div class="animated fadeIn animation-delay-3" *ngIf="post">
    <h1 class="page-title">{{ post.title }}</h1>

    <div class="post-metadata d-flex justify-content-between mb-3">
      <div>
        <span class="mr-4">
          <i class="zmdi zmdi-time mr-1"></i> {{ post._created * 1000 | date:'dd/MM/yyyy' }}
        </span>
        <span class="mr-4">
          <i class="zmdi zmdi-account mr-1"></i> {{ post._by }}
        </span>
      </div>
      <div>
        <span class="mr-4">
          <i class="zmdi zmdi-folder-outline mr-2"></i>
          <a [routerLink]="['/', 'blog', 'category', post.category.name_slug]">{{ post.category.name }}</a>
        </span>
        <span class="mr-4">
          <i class="zmdi zmdi-label-alt-outline mr-2"></i>
          <ng-container *ngFor="let tag of post.tags; let i = index">
            <a [routerLink]="['/', 'blog', 'tag', tag.name_slug]">{{ tag.name }}</a>{{ post.tags.length > i+1 ? ', ' : '' }}
          </ng-container>
        </span>
      </div>
    </div>

    <div class="post-content" [innerHTML]="post.content"></div>
  </div>
</div>
